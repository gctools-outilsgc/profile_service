type Profile {
  id: ID! @unique
  gcID: String! @unique
  name: String!
  email: String! @unique
  avatar: String
  mobilePhone: String
  officePhone: String
  address: Address
  titleEn: String
  titleFr: String
  supervisor: Profile @relation(name:"Employees")
  team: Team @relation(name:"TeamMembers")
  ownerofTeams: [Team!]! @relation(name:"OwnerOfTeam")  
}

type Address {
  id: ID! @unique
  streetAddress: String!
  city: String!
  province: String!
  postalCode: String!
  country: String!
}

type Team {
  id: ID! @unique
  nameEn: String!
  nameFr: String!
  organization: Organization! @relation(name:"Teams")
  ownerID: Profile @relation(name:"OwnerOfTeam")
  members: [Profile!]! @relation(name:"TeamMembers")
}

type Organization {
  id: ID! @unique
  nameEn: String!
  nameFr: String!
  acronymEn: String!
  acronymFr: String!
  teams: [Team!]! @relation(name:"Teams")
}

