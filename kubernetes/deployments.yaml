apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: image
  namespace: profile
spec:
  replicas: 1 # tells deployment to run 1 pod matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: image
    spec:
      containers:
      - name: profile-image:latest
        image: profile:latest
        ports:
        - containerPort: 4466
        env:
        - name: "TITLE"
          value: "OADW-Image-Server"
        - name: "DOMAIN"
          value: "https://avatar.gccollab.ca"
        - name: "LOWPROFILE"
          value: "True"
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: profile-apollo
  namespace: profile
spec:
  replicas: 1 # tells deployment to run 1 pod matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: profile-apollo
    spec:
      containers:
      - name: prisma
        image: profile-apollo:latest
        ports:
        - containerPort: 4466
        env:
        - name: "NODE_ENV"
          value: "production"
        - name: "PRISMA_API_ENDPOINT"
          value: "prisma"
        - name: "client_id": 
          valueFrom:
            secretKeyRef:
              name: apollo-env
              key: client_id
        - name: "client_secret": 
          valueFrom:
            secretKeyRef:
              name: apollo-env
              key: client_secret
        - name: "MQ_USER": 
          valueFrom:
            secretKeyRef:
              name: apollo-env
              key: MQ_USER
        - name: "MQ_PASS": 
          valueFrom:
            secretKeyRef:
              name: apollo-env
              key: MQ_PASS
---
apiVersion: apps/v1beta1
